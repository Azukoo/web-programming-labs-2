{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = ''; 
            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'};`
    
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() { booking(office.number); };
                li.appendChild(bookingButton);
    
                if (office.tenant) { 
                    const releaseButton = document.createElement('button');
                    releaseButton.innerText = 'освободить';
                    releaseButton.onclick = function() { release(office.number); };
                    li.appendChild(releaseButton);
                }
    
                ul.appendChild(li);
            }
        })
        .catch(function(error) {
            console.error('Ошибка при получении списка кабинетов:', error);
        });
    }

    function release(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'release',
            'params': [officeNumber], // Оберните officeNumber в массив
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error.message || 'Произошла ошибка');
            } else {
                getOfficeList(); // Обновляем список кабинетов
            }
        })
        .catch(function(error) {
            console.error('Ошибка при освобождении кабинета:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', getOfficeList);
</script>
<style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

#office-list {
    list-style-type: none;
    padding: 0;
}

#office-list li {
    background: #fff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #007bff;
    color: white;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

</style>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
{% endblock %}
