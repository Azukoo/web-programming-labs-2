<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Санданова Виктория. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='static\favicon.jpg') }}" type="image/x-icon">
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <h1>Список объектов</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for item in items %}
        <div style="margin: 20px; text-align: center;">
            <img src="{{ item.image }}" alt="{{ item.name }}" style="width: 200px; height: auto;">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
    </main>

    <footer>
        &copy;Санданова Виктория, ФБИ-22, 3 Курс, 2024
    </footer>
</body>
</html>
