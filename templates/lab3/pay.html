{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div>
        Сумма к оплате: {{price}}
    </div>

    <form action="/lab3/success">
        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3" pattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="/lab3/order">Отказаться</a>
        </div>
        <div class="container">
            <h1>Спасибо!</h1>
            <p>Ваш заказ оплачен на сумму <strong>XXX рублей</strong>. Ожидайте доставку.</p>
            <a href="/lab3/order" class="btn">Вернуться к заказу</a>
        </div>
    </form>
{% endblock %}
