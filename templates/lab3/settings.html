{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        <div>
            <label for="backgroundColor">Выберите цвет фона:</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="{{ backgroundColor or '' }}">
        </div>
        <div>
            <label for="size">Выберите размер текста:</label>
            <input type="number" id="size" name="size" value="{{ size or '16' }}" min="1">
        </div>
        <div>
            <button type="submit">ОК</button>
        </div>
    </form>
        {% endblock %}
