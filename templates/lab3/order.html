<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Санданова Виктория. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='static\favicon.jpg') }}" type="image/x-icon">
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}
            <h1>Заказ напитка</h1>

            <form action="/lab3/pay">
                <div>Напиток:</div>
                <label>
                    <input type="radio" value="cofee" name="drink" checked>Кофе
                </label>
                <label>
                    <input type="radio" value="black-tea" name="drink" checked>Черный чай
                </label>
                <label>
                    <input type="radio" value="green-tea" name="drink" checked>Зеленый чай
                </label>

                <div>Добавки:</div>
                <label>
                    <input type="checkbox" name="milk">Молоко
                </label>
                <label>
                    <input type="checkbox" name="sugar">Сахар
                </label>
                <div>
                    <button type="submit">Заказать</button>
                </div>
            </form>
        {% endblock %}
    </main>

    <footer>
        &copy;Санданова Виктория, ФБИ-22, 3 Курс, 2024
    </footer>
</body>
</html>
