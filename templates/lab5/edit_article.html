{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <form method="post">
        <label>Название:</label><br>
        <input type="text" name="title" value="{{ article['title'] }}"/><br>
        {% if title_error %}
            <p style="color:red;">{{ title_error }}</p>
        {% endif %}
        
        <label>Текст статьи:</label><br>
        <textarea name="article_text">{{ article['article_text'] }}</textarea><br>
        {% if text_error %}
            <p style="color:red;">{{ text_error }}</p>
        {% endif %}
        
        <input type="submit" value="Сохранить"/>
    </form>
{% endblock %}
