{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
    <h1>Результат Возведения в степень</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% else %}
        <div class="result">
            <p>{{ x1 }} в степени {{ x2 }} равно: {{ result }}</p>
        </div>
    {% endif %}

    <a href="{{ url_for('lab4.power_form') }}">Вернуться назад</a>

{% endblock %}
