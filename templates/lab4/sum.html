{% extends "base.html" %}

{% block lab %}Суммирование чисел{% endblock %}

{% block main %}
    <h1>Результат Суммирования</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% else %}
        <div class="result">
            <p>Сумма {{ x1 }} + {{ x2 }} равна: {{ result }}</p>
        </div>
    {% endif %}
    
    <a href="{{ url_for('lab4.sum_form') }}">Вернуться назад</a>

{% endblock %}
